<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body h1 {
        color: red;
      }
      h1 {
        color: blue;
      }
      h1,
      h2 {
        color: yellow;
      }
      h1.wrap {
        color: orange;
      }
      #data {
        color: yellow;
      }
      #data.cnt {
        color: cyan;
      }
      /*!important 우선순위 무시하고 적용*/
      p {
        color: purple !important;
      }
    </style>
  </head>
  <body>
    <h1 class="wrap">title1</h1>
    <div>
      <div>
        <h1>title2</h1>
      </div>
    </div>
    <p id="data" class="cnt">
      우선순위는 요소들에 적용할 스타일이 중복될 때 적용되는 스타일 방법
    </p>

    <p class="cnt">
      요소들에 스타일을 적용하기 위해서는 선택자를 지정해서 설명 가능
    </p>
  </body>
</html>
