<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      p {
        background-color: yellow;
        color: gray;
      }

      .test {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!--
        core 속성 : 여러 요소에서 공통적으로 사용되는 속성
            단, html, bead, meta, script, style, title 요소에서는 사용불가
        id속성 : 특정 요소에 고유값을 지정
        class속성 : 여러 요소들을 그룹화할 때 사용
        style속성 : 요소에 직접 스타일 지정
        title속성 : 요소에 설명을 지정
    -->
    <p class="test">item1</p>
    <p>item2</p>
    <p>item3</p>
    <p>item4</p>
    <div class="test">box</div>
  </body>
</html>
