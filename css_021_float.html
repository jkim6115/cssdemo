<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        float : 박스의 위치를 부모요소의 안에서 왼쪽 또는 오른쪽으로 이동시키는 기능
                float가 지정된 박스는 문서의 일반적인 흐름에 영향을 받지 않으면서 이동된 위치에 떠 있다.
        */
      .wrap {
        background-color: gray;
      }

      div.wrap div {
        width: 100px;
        height: 100px;
      }

      .box1 {
        background-color: red;
        float: left;
      }
      .box2 {
        width: 140px;
        background-color: green;
        float: left;
      }
      .box3 {
        background-color: blue;
        float: right;
      }

      div.wrap p {
        clear: both;
      }

      img {
        float: left;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <p>inline</p>
    </div>

    <div class="other" style="background-color: yellow; height: 500px">
      <img src="./images/gosu.jpg" alt="고수" />
      <p>
        If border-color is omitted, the color applied will be the color of the
        text.
      </p>
    </div>
  </body>
</html>
