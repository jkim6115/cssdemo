<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 900px;
        height: 500px;
        background-color: yellow;
      }

      #header {
        width: 900px;
        height: 100px;
        background-color: blue;
      }

      .colmn_left {
        width: 580px;
        height: 400px;
        background-color: olive;
        float: left;
      }

      .box2_sub1 {
        width: 580px;
        height: 130px;
        border-bottom: 1px solid black;
      }

      .box2_sub2 {
        width: 580px;
        height: 270px;
      }

      .colmn_right {
        width: 300px;
        height: 400px;
        background-color: green;
        float: right;
      }

      .box3_sub1 {
        width: 300px;
        height: 100px;
        border-bottom: 1px solid black;
      }

      .box3_sub2 {
        width: 300px;
        height: 150px;
        border-bottom: 1px solid black;
      }

      .box3_sub3 {
        width: 300px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box1" id="header"></div>
      <div class="colmn_left">
        <div class="box2_sub1"></div>
        <div class="box2_sub2"></div>
      </div>
      <div class="colmn_right">
        <div class="box3_sub1"></div>
        <div class="box3_sub2"></div>
        <div class="box3_sub3"></div>
      </div>
    </div>
  </body>
</html>
